<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3.js Visualization</title>
  <link rel="stylesheet" href="style.css">
  <script src="d3.js"></script>
  <script src="network.js"></script>
</head>

<body>
<div id="container">
  <div id="visualization"></div>
  <div id="sideContainer">
    <div id="topContainer">
      <p id="authorDetails"></p>
    </div>
    <div id="bottomContainer">
      <h2>Author Attributes</h2>
      <form id="controlsForm">
        <label for="linkStrength">Link Strength:</label>
        <div class="custom-slider">
          <input type="range" id="linkStrength" name="linkStrength" min="0" max="1" step="0.1" value="0.1">
          <div class="slider-track"></div>
          <div class="slider-thumb"></div>
        </div>

        <label for="collideForce">Collide Force:</label>
        <div class="custom-slider">
          <input type="range" id="collideForce" name="collideForce" min="0" max="100" step="1" value="25">
          <div class="slider-track"></div>
          <div class="slider-thumb"></div>
        </div>

        <label for="chargeForce">Charge Force:</label>
        <div class="custom-slider">
          <input type="range" id="chargeForce" name="chargeForce" min="-100" max="0" step="1" value="-3">
          <div class="slider-track"></div>
          <div class="slider-thumb"></div>
        </div>

        <label>Node Size:</label><br>
        <label><input type="radio" name="nodeSize" value="publications" checked> Publications</label>
        <label><input type="radio" name="nodeSize" value="degree"> Degree</label>
        <label><input type="radio" name="nodeSize" value="citations"> Citations</label>

        <button type="button" id="applyChangesBtn">Apply Changes</button>
      </form>
    </div>
  </div>
</div>
<script>
  d3.json("coauthors.json").then(function (data) {
    let svg = d3.select('#visualization').append("svg").attr("viewBox", "0 0 1000 800")

    simulate(data, svg) // main function to make network
  });
</script>
</body>

</html>
